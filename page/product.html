<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budweiser product</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/fonts/font.css" />
    <link rel="stylesheet" href="/css/product.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/jquery.marquee@1.6.0/jquery.marquee.min.js
"></script>
  </head>

  <body>
    <!-- header -->
    <div class="header_container"></div>

    <!-- product -->
    <div class="product">
      <div class="pro_sec01">
        <div class="pro_title">
          <div class="inner">
            <h4>SMOOTH</h4>
            <p>
              버드와이저는 1876년 탄생한 아메리칸 스타일의 프리미엄
              라거입니다.<br />오랜 발효 시간과 공을 들인 양조 과정으로 특유의
              부드러운 목넘김이 특징입니다.
            </p>
          </div>
        </div>

        <div class="pro_content">
          <div class="inner">
            <div class="flex_box">
              <div class="box">
                <div class="img">
                  <img src="/images/product_left.png" alt="" />
                </div>
                <div class="box_txt">
                  <h5>버드와이저<em>Budweiser</em></h5>
                  <p>종류 : 라거<br />도수 : 5.0%</p>
                  <div>
                    대형마트, 편의점, 식당, 주점에서
                    <br />
                    만나보실 수 있습니다.
                  </div>
                </div>
              </div>
              <div class="box">
                <div class="img">
                  <img src="/images/product_right_new.png" alt="" />
                </div>
                <div class="box_txt">
                  <h5>버드와이저 제로<em>Budweiser Zero</em></h5>
                  <p>종류 : 비알코올 음료<br />도수 : 0.05% 미만</p>
                  <div>
                    대형마트, 편의점, 온라인 판매처에서
                    <br />
                    만나보실 수 있습니다.
                  </div>
                </div>
                <div class="buy_btn">
                  <a
                    href="https://www.coupang.com/vp/products/7279107342?itemId=18580679367&vendorItemId=85717330932&q=&isAddedCart="
                    target="_blank"
                    >제로 구매하기</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="footer_container"></div>

    <script>
      //sub bg
      $(document).ready(function () {
        var $outerHeight = $(
          ".header .bottom_nav .nav_wrap > ul > li .sub"
        ).outerHeight();
        $(".header .bottom_nav .nav_wrap > ul").hover(
          function () {
            $(".header .drop_bg").css("height", $outerHeight);
          },
          function () {
            $(".header .drop_bg").css("height", "0");
          }
        );
      });

      //road

      $(function () {
        $(".header_container").load("../inc/header.html");
        $(".footer_container").load("../inc/footer.html");
      });

      //add

      $(document).ready(function () {
        $(".header").addClass("white");
      });
    </script>

    <script src="/js/main.js"></script>
  </body>
</html>
